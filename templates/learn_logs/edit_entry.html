{% extends 'learn_logs/base.html' %}
{% load bootstrap3 %}

{% block header %}
    <h2>Edit entry</h2>
{% endblock header %}

{% block content %}
    <h2>
        <a href="{% url 'learn_logs:topic' topic.id %}">{{ topic }}</a>
    </h2>

    <form class="form" action="{% url 'learn_logs:edit_entry' entry.id %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button class="btn btn-primary" name="submit">save change</button>
        {% endbuttons %}
    </form>
{% endblock %}
