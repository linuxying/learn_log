{% extends 'learn_logs/base.html' %}

{% load bootstrap3 %}

{% block header %}
    <h2>Log in to you account.</h2>
{% endblock %}

{% block content %}

    <form method="post" action="{% url 'users:login' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn btn-primary">log in</button>
        {% endbuttons %}

        <input type="hidden" name="next" value="{% url 'learn_logs:index' %}"/>
    </form>
{% endblock %}
